  products:
    title: "Prodotti - Galli s.n.c."
    one: "Disponibili in diversi formati, le nostre riempitrici coprono l'intervallo 0-5000 ml per soddisfare ogni esigenza. Il funzionamento è interamente pneumatico e non richiede l'allacciamento alla rete elettrica: risultano quindi particolarmente indicate per operare in ambienti umidi e in presenza di prodotti altamente volatili, dove l'alimentazione elettrica rappresenterebbe un grave pericolo. Siamo inoltre in grado di realizzare macchine riempitrici speciali e linee automatiche di riempimento e confezionamento."
    two: "Se cerchi una azienda che si occupa della produzione e vendita di riempitrici di produzione italiana certificata, scegli la Galli. 
Utilizziamo alluminio anticorodal e per la parte a contatto con il prodotto acciaio inox, per renderle particolarmente adatte per operare e assicurare un elevato livello di igiene.
La pulizia e il lavaggio della macchina è agevole e può essere effettuato tranquillamente mediante vapore.
La particolare costruzione di queste macchine assicura un'elevata flessibilità: è possibile dosare prodotti con caratteristiche di densità e viscosità molto differenti tra di loro mantenendo il medesimo corpo macchina e limitandosi alla sola sostituzione della testa anteriore.
In fase di progettazione si è lavorato per ottenere una macchina versatile, precisa e al tempo stesso semplice. Questa ultima proprietà consente una facile manutenzione, agevolata anche dall'impiego di componenti di tenuta facilmente reperibili sul mercato.
È possibile equipaggiare la macchina con diverse teste anteriori in funzione delle caratteristiche di densità e viscosità del prodotto che si deve dosare."
    three: "Dosatrici volumetriche serie DV"
    four: "Galli s.n.c. Progetta, costruisce e distribuisce macchine per il dosaggio di prodotti liquidi, densi e pastosi, con o senza particelle solide in sospensione.
          Le dosatrici volumetriche hanno molteplici campi di applicazione: il settore alimentare, chimico e cosmetico, i nostri sistemi assicurano precisione e affidabilità nel tempo.
        Il nostro catalogo di vendita riempitrici volumetriche professionali presenta 5 linee di prodotto. Le riempitrici volumetriche della nostra azienda sono dosatrici volumetriche di alto livello perché nella produzione di dosatrici la professionalità nella scelta dei materiali è molto importante."
